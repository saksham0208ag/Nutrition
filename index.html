<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LivWell Nutrition - Plant-Made Protein</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
    }
    header {
      background: linear-gradient(135deg, #ef2d56, #8b0000);
      padding: 2rem;
      text-align: center;
      animation: fadeIn 2s ease;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      animation: slideInTop 1s ease;
    }
    header p {
      font-size: 1.2rem;
      color: #f8d7da;
      animation: fadeIn 2s ease 0.5s forwards;
    }
    .flavors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 2rem;
      text-align: center;
      background: #1e1e1e;
    }
    .flavor {
      background: #2a2a2a;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 15px ;
      animation: zoomIn 0.8s ease;
    }
    .flavor:hover {
      transform: scale(1.08);
      color:white;
    }
    .flavor img {
      max-width: 100px;
      margin-bottom: 1rem;
    }
    .flavor h3 {
      color: #ffaaaa;
    }
    .cta {
      text-align: center;
      padding: 2rem;
      background: #2b2b2b;
    }
    .cta button {
      background: #ef2d56;
      color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .cta button:hover {
      background: #c2183b;
      transform: scale(1.05);
    }
    a.flavor {
  text-decoration: none;
  color: inherit;
  display: block;
}
.Contact{
    text-align: center;
}
.header {
  position: relative;
  color: white;
  padding: 2rem;
  display: flex;
  justify-content: center; 
  align-items: center;
}

.brand-name {
  position: absolute;
  top: 1rem;
  left: 1rem;
  line-height: 0.2;
  background-color: #ef2d56;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  font-weight: bold;
  color: white;
}


    footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a1a;
      font-size: 0.9rem;
      color: #ccc;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInTop {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <section class="hero-section">
  <div class="text-content" data-aos="fade-down">
    <h1>Discover Plant-Made Protein</h1>
    <p>100% Organic | Vegan | Non-GMO | Delicious Flavors</p>
  </div>
</section>
<section class="brand-name">
  <div id="livwell">
    <p>LivWell</p>
  </div>
  <div id="nutrition">
    <p>   Nutrition</p>
  </div>
</section>

  </header>
  <section class="flavors">
    <a href="vanilla.html" class="flavor" data-aos="fade-up" data-aos-delay="100">
  <img src="vanilla1.png" alt="Vanilla">
  <h3>Vanilla Bean</h3>
</a>

    <a href="cacao.html" class="flavor">
      <img src="cacao1.png" alt="Raw Cacao">
      <h3>Raw Cacao</h3>
    </a >
    <a  href="coconut.html"class="flavor">
      <img src="coconut.png" alt="Coconut">
      <h3>Coconut</h3>
    </a >
    <a  href="natural.html"class="flavor">
      <img src="natural.png" alt="Natural">
      <h3>Natural</h3>
    </a >
  </section>

  <section class="cta">
    <button onclick="location.href='shop.html'">Shop Now</button>
    <button onclick="location.href='recipes.html'">View Recipes</button>
  </section>

  <section class="Contact">
    <h1>Contact Info</h1>
        <p>Visit our office or connect us via Email.</p>
    <p>4110 Terry Ave N, Seattle 98109, WA</p>
  </section>
  <footer>
    &copy; 2025 LivWell Nutrition. All rights reserved.
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 1000,
    once: true
  });
</script>

</body>
</html>
